---
include:
  - template: 'Jobs/Code-Intelligence.gitlab-ci.yml'
  - template: 'Security/Dependency-Scanning.gitlab-ci.yml'
  - template: 'Security/License-Scanning.gitlab-ci.yml'
  - template: 'Security/SAST.gitlab-ci.yml'
  - template: 'Security/Secret-Detection.gitlab-ci.yml'
  - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'

test:
  stage: test
  image: elixir:alpine
  cache:
    paths:
      - .cache
  artifacts:
    reports:
      junit: '.cache/_build/test/lib/excercism_elixir/test-junit-report.xml'
  coverage: '/^ +(\d+\.\d+%) \| Total$/'
  variables:
    MIX_ENV: test
  script:
    - source .gitlab/ci.sh
    - ci_section setup-hex mix local.hex --force --if-missing
    - ci_section setup-deps mix deps.get
    - ci_section lint mix credo --format oneline
    - ci_section test mix test --cover
    - ci_section junit-for-gitlab .gitlab/junit-for-gitlab
